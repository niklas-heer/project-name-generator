# Available AI models for name generation and judging
# Focused on: OpenAI, Anthropic, Google (Gemini), and Kimi
# Sorted by release date (newest first within each provider)

# Temperature settings for different tasks
# Higher = more creative/diverse, Lower = more focused/consistent
temperature:
  generate: 1.0 # Maximum creativity for brainstorming
  refine: 0.6 # Variation generation
  judge: 0.3 # Analytical evaluation

